			var clock = new THREE.Clock();

			// CHECKING THE USER LANGUAGE
			if (userLanguage.substring(0,2)=="es")
				{
				STRING_ABOUT = "Dise&ntilde;ado por www.lrusso.com";
				STRING_GAMEOVER = "&iexcl;Perdiste!";
				STRING_PLAYAGAIN = "Jugar de nuevo";
				}
				else
				{
				STRING_ABOUT = "Designed by www.lrusso.com";
				STRING_GAMEOVER = "Game Over!";
				STRING_PLAYAGAIN = "Play again";
				}

			function render()
				{
				globalRenderID = requestAnimationFrame(render);

				if (game_running==true)
					{
					heroActions.update(clock.getDelta());
					controls.update();

					grassTexture.offset.y -= .05;
					stoneTexture.offset.y -= .05;

					powerups.forEach(function (element, index)
						{
						powerups[index].animate();
						if (powerups[index].name=="ring")
							{
							powerups[index].rotation.y = powerups[index].rotation.y + 0.15;
							}
						});

					mountains.forEach(function (element, index)
						{
						mountains[index].animate();
						});

					if (Date.now()>timestampChecker+10 && movingDestiny!=null)
						{
						if (hero.position.x != movingDestiny)
							{
							if (movingLeft==true)
								{
								hero.position.x = hero.position.x - 0.5;
								}
							else if (movingRight==true)
								{
								hero.position.x = hero.position.x + 0.5;
								}
							}
							else
							{
							movingDestiny = null;
							movingLeft = false;
							movingRight = false;
							}
						}

					document.getElementsByClassName("endlessrunner-score")[0].innerHTML = score;

					if (detectCollisions(powerups) === true)
						{
						gameOver();
						}

					renderer.render(scene, camera);
					}
				}

			function detectCollisions(objects)
				{
				var heroMeshBox = new THREE.Box3().setFromObject(hero);

				for (var i = 0; i < objects.length; i ++)
					{
					var obstacleMeshBox = new THREE.Box3().setFromObject(objects[i]);
					if (heroMeshBox.intersectsBox(obstacleMeshBox)==true)
						{
						if (objects[i].name=="ring")
							{
							score = score + 100;
							objects[i].visible = false;
							playSound(ringSound);
							}
							else
							{
							return true;
							}
						}
					}

				return false;
				}

			function createMountain(i, isEast)
				{
				var prototype;
				var object;
				var objectDimensionX;
				var objectDimensionY;
				var objectDimensionZ;

				function createObject()
					{
					object = prototype.clone();
					objectDimensionX = Math.random() * 0.25 + 0.05;
					objectDimensionY = Math.random() * 0.25;
					objectDimensionZ = objectDimensionX;
					object.scale.set(objectDimensionX, objectDimensionY, objectDimensionZ);

					if (isEast === true)
						{
						object.position.x = PLANE_WIDTH * 2 + 50;
						object.position.z = i * PLANE_LENGTH / 27 - 1.5 * PLANE_LENGTH;
						}
					else
						{
						object.position.x = -PLANE_WIDTH * 2 - 50;
						object.position.z = i * PLANE_LENGTH / 27 - PLANE_LENGTH / 2;
						}

					object.visible = true;

					object.animate = function ()
						{
						if (object.position.z < PLANE_LENGTH / 2 + 10)
							{
							object.position.z += 5;
							}
						else
							{
							object.position.z = -PLANE_LENGTH / 2;
							}
						};

					mountains.push(object);
					scene.add(object);
					}

				var loader = new THREE.ColladaLoader().parse(mountainsModel);
				prototype = loader.scene;
				prototype.visible = false;
				createObject();
				}

			function PowerUp(typeObstacle)
				{
				function getRandomInteger(min, max)
					{
					return Math.floor(Math.random() * (max - min + 1)) + min;
					}

				var object;
				var objectDimension = 0;
				var objectGeometry;
				var objectMaterial;
				var xPosition = 0;
				var xPositionValues = [];
				var yPosition = 0;
				var yPositionValues = [];
				var zPosition = 0;
				var zPositionValues = [];

				objectDimension = 2.5;

				xPositionValues = [-(PLANE_WIDTH - PADDING) / 2, 0, (PLANE_WIDTH - PADDING) / 2];
				yPositionValues = [objectDimension + 1];
				zPositionValues = [-(PLANE_LENGTH - PADDING) / 2];

				xPosition = xPositionValues[getRandomInteger(0, xPositionValues.length - 1)];
				yPosition = yPositionValues[getRandomInteger(0, yPositionValues.length - 1)];
				zPosition = -PLANE_LENGTH / 2;

				if (typeObstacle==1 || typeObstacle==3 || typeObstacle==5)
					{
					object = new THREE.Mesh(ringGeometry, ringMaterial);
					object.scale.x = 0.05;
					object.scale.y = 0.05;
					object.scale.z = 0.05;
					object.position.set(xPosition, 4, zPosition);
					object.name = "ring";
					}
					else
					{
					object = new THREE.Mesh(enemyGeometry, enemyMaterial);
					object.position.set(xPosition, yPosition, zPosition);
					object.name = "enemy";
					}

				object.castShadow = true;
				object.receiveShadow = true;

				object.animate = function ()
					{
					if (object.position.z < PLANE_LENGTH / 2 + PLANE_LENGTH / 10)
						{
						object.position.z += 10;
						}
						else
						{
						object.position.x = xPositionValues[getRandomInteger(0, xPositionValues.length - 1)];
						object.position.z = -PLANE_LENGTH / 2;
						object.visible = true;
						}
					};

				return object;
				}

			function loadGameResources()
				{
				// GETTING THE CONTAINER SIZE
				containerWidth = document.getElementsByClassName("endlessrunner-container")[0].offsetWidth;
				containerHeight = document.getElementsByClassName("endlessrunner-container")[0].offsetHeight;

				// SETTING THE RENDER CONFIGURATION
				renderer = new THREE.WebGLRenderer({alpha:true});
				renderer.domElement.className = "endlessrunner-canvas";
				renderer.setSize(window.innerWidth, window.innerHeight);
				renderer.antialias = false;
				renderer.setClearColor(0xFFFFFF, 0);
				renderer.shadowMap.enabled = true;
				renderer.shadowMapSoft = true;
				renderer.shadowMap.type = THREE.PCFSoftShadowMap;

				// ADDING THE CANVAS INTO THE CONTAINER
				document.getElementsByClassName("endlessrunner-container")[0].appendChild(renderer.domElement);

				// CREATING THE SCENE
				scene = new THREE.Scene();

				// ADDING THE CAMERA
				camera = new THREE.PerspectiveCamera(45, containerWidth / containerHeight, 1, 3000);
				camera.position.set(0, PLANE_LENGTH / 10, PLANE_LENGTH / 2 + PLANE_LENGTH / 25 - 15);

				// ADDING THE CONTROLS SETTINGS
				controls = new THREE.OrbitControls(camera, document.getElementsByClassName("endlessrunner-container")[0]);
				controls.noKeys = true;
				controls.noPan = true;
				controls.noZoom = true;
				controls.minPolarAngle = 1.55;
				controls.maxPolarAngle = 1.55;
				controls.minAzimuthAngle = 0;
				controls.maxAzimuthAngle = 0;

				// LOADING THE STONE ROAD
				stoneLoader = new THREE.TextureLoader();
				stoneTexture = stoneLoader.load(stoneImageData, function (texture)
					{
					stoneTexture.wrapS = texture.wrapT = THREE.RepeatWrapping;
					stoneTexture.offset.set( 0, 0 );
					stoneTexture.repeat.set( 1, 20 );
					});
				stoneMaterial = new THREE.MeshLambertMaterial({ map: stoneTexture });
				stoneGeometry = new THREE.BoxGeometry(PLANE_WIDTH, PLANE_LENGTH + PLANE_LENGTH / 10, 1);
				stoneRoad = new THREE.Mesh(stoneGeometry, stoneMaterial);
				stoneRoad.rotation.x = 1.570;
				stoneRoad.receiveShadow = true;

				// LOADING THE GRASS FLOOR
				grassLoader = new THREE.TextureLoader();
				grassTexture = grassLoader.load(grassImageData, function (texture)
					{
					grassTexture.wrapS = texture.wrapT = THREE.RepeatWrapping;
					grassTexture.offset.set( 0, 0 );
					grassTexture.repeat.set( 1, 20 );
					});
				grassLeftMaterial = new THREE.MeshPhongMaterial( { map: grassTexture } );
				grassLeftGeometry = new THREE.BoxGeometry(PLANE_WIDTH, PLANE_LENGTH + PLANE_LENGTH / 10, 1);
				grassLeft = new THREE.Mesh(grassLeftGeometry, grassLeftMaterial);
				grassLeft.receiveShadow = true;
				grassLeft.rotation.x = 1.570;
				grassLeft.position.x = -PLANE_WIDTH;
				grassLeft.position.y = 1;

				grassRight = grassLeft.clone();
				grassRight.position.x = PLANE_WIDTH;

				scene.add(grassLeft, grassRight);

				// LOADING THE MOUNTAINS
				for (var i = 0; i < 60; i += 1)
					{
					var isEast = false;
					if (i > 29)
						{
						isEast = true;
						}
					createMountain(i, isEast);
					}

				// LOADING THE LIGHTS
				var spotLight;
				var target;
				var targetGeometry;
				var targetMaterial;
				for (var i = 0; i < 5; i += 1)
					{
					targetGeometry = new THREE.BoxGeometry(1, 1, 1);
					targetMaterial = new THREE.MeshNormalMaterial();
					target = new THREE.Mesh(targetGeometry, targetMaterial);
					target.position.set(0, 2, i * PLANE_LENGTH / 5 - PLANE_LENGTH / 2.50);
					target.visible = false;
					scene.add(target);

					spotLight = new THREE.SpotLight(0xFFFFFF, 0.1);
					spotLight.position.set(150, i * PLANE_LENGTH / 5 - PLANE_LENGTH / 2.5, -350);
					spotLight.castShadow = true;
					spotLight.target = target;
					spotLight.shadow.mapSize.width = 1024;
					spotLight.shadow.mapSize.height = 1024;

					stoneRoad.add(spotLight);
					}
				directionalLight = new THREE.DirectionalLight(0xffffff, 1);
				directionalLight.position.set(0, 99, 0);
				hemisphereLight = new THREE.HemisphereLight(0xFFB74D, 0x37474F, 1);
				hemisphereLight.position.y = 500;

				// LOADING THE SKY
				backgroundSky = new THREE.Sky();
				backgroundSky.scale.setScalar( 450000 );
				var uniforms = backgroundSky.material.uniforms;
				uniforms["turbidity"].value = 20;
				uniforms["rayleigh"].value = 3;
				uniforms["mieCoefficient"].value = 0.005;
				uniforms["mieDirectionalG"].value = 0.7;
				var theta = Math.PI * (10 - 0.5); // 10 = day     0.49 = sunset
				var phi = 2 * Math.PI * (0.25 - 0.5); // Facing front

				// LOADING THE SUN
				backgroundSun = new THREE.Vector3();
				backgroundSun.x = Math.cos(phi);
				backgroundSun.y = Math.sin(phi) * Math.sin(theta);
				backgroundSun.z = Math.sin(phi) * Math.cos(theta);
				uniforms["sunPosition"].value.copy(backgroundSun);

				// LOADING THE RING GEOMETRY
				ringGeometry = new THREE.STLLoader().parse(ringModel);
				ringGeometry.computeFaceNormals();
				ringGeometry.computeVertexNormals();
				ringGeometry.center();

				// LOADING THE RING MATERIAL
				ringMaterial = new THREE.MeshLambertMaterial({ color: 0xD4AF37, flatShading: THREE.FlatShading });

				// LOADING THE ENEMY GEOMETRY
				enemyGeometry = new THREE.BoxGeometry(2.5, 2.5, 2.5, 2.5);

				// LOADING THE ENEMY MATERIAL
				enemyMaterial = new THREE.MeshLambertMaterial({ color: 0x29B6F6, flatShading: THREE.FlatShading });

				// ADDING A HIDDEN RING AND ENEMY MODELS IN ORDER TO PREVENT THE GAME TO FREEZE FOR A SECOND
				// DURING THE COMPILING OF UNLOADED MODELS
				var object1 = new THREE.Mesh(ringGeometry, ringMaterial);
				var object2 = new THREE.Mesh(enemyGeometry, enemyMaterial);
				object1.scale.set(0.1,0.1,0.1);
				object2.scale.set(0.1,0.1,0.1);
				object1.position.y = -99;
				object2.position.y = -99;
				scene.add(object1);
				scene.add(object2);

				// LOADING THE HERO
				heroLoader = new THREE.GLTFLoader().parse(sonicModel,null,function(gltf)
					{
					gltf.scene.traverse(function(node)
						{
						if (node instanceof THREE.Mesh)
							{
							node.castShadow = true;
							node.material.side = THREE.DoubleSide;
							}
						});

					hero = gltf.scene;
					hero.scale.set(11,11,11);
					hero.position.x = 0;
					hero.position.y = 1;
					hero.position.z = 500;
					hero.rotation.y = 66;

					//console.log(gltf.animations); //shows all animations available

					heroActions = new THREE.AnimationMixer(hero);
					heroActions.clipAction(gltf.animations[0]).play();
					//heroActions.clipAction(gltf.animations[0]).stop();

					// ADDING EVERYTHING TO THE SCENE
					scene.add(camera, directionalLight, hemisphereLight, backgroundSky, stoneRoad, hero);
					});
				}

			function moveLeft()
				{
				if (hero.position.x !== -(PLANE_WIDTH - PADDING) / 2 && movingRight==false && movingDestiny==null)
					{
					movingLeft = true;
					movingDestiny = parseFloat(hero.position.x - (PLANE_WIDTH - PADDING) / 2).toFixed(0);
					}
				}

			function moveRight()
				{
				if (hero.position.x !== (PLANE_WIDTH - PADDING) / 2 && movingLeft==false && movingDestiny==null)
					{
					movingRight = true;
					movingDestiny = parseFloat(hero.position.x + (PLANE_WIDTH - PADDING) / 2).toFixed(0);
					}
				}

			function startGame()
				{
				/* POWERUPS */
				powerupSpawnIntervalID = window.setInterval(function ()
					{
					if (game_running==true)
						{
						if (powerups.length < POWERUP_COUNT)
							{
							powerup = new PowerUp(powerups.length);
							powerups.push(powerup);
							scene.add(powerup);
							}
						}
					}, 4000);
				powerupCounterIntervalID = window.setInterval(function ()
					{
					if (game_running==true)
						{
						POWERUP_COUNT += 1;
						}
					}, 30000);

				// RENDERING THE GAME
				render();

				// RESIZING THE CANVAS TO FIT THE WINDOW
				resizeToFitWindow();
				}

			function restartGame()
				{
				document.getElementsByClassName("endlessrunner-gameover-background")[0].style.display = "none";

				POWERUP_COUNT = 10;

				powerups.forEach(function (element, index)
					{
					scene.remove(powerups[index]);
					});

				powerups = [];
				hero.position.x = 0;
				score = 0;

				movingLeft = false;
				movingRight = false;
				movingDestiny = null;

				startGame();
				}

			function gameOver()
				{
				try
					{
					cancelAnimationFrame(globalRenderID);
					window.clearInterval(powerupSpawnIntervalID);
					window.clearInterval(powerupCounterIntervalID);
					}
				catch(err)
					{
					}

				document.getElementsByClassName("endlessrunner-gameover-background")[0].style.display = "block";
				}

			function playSound(audioResource)
				{
				if (gameAudioContext!=null)
					{
					gameAudioContext.resume().then(function()
						{
						var audio = new Audio(audioResource);
						audio.volume = 0.15;
						audio.play();
						});
					}
				}

			function getAudioContext(e)
				{
				if(gameAudioContext==null)
					{
					gameAudioContext=new AudioContext();
					gameAudioContext.resume()
					}
				}

			function soundToggle()
				{
				if(gameAudioContext==null)
					{
					gameAudioContext=new AudioContext();
					gameAudioContext.resume();
					document.getElementById("endlessrunner-soundhandler").className = "endlessrunner-soundhandler-on";
					}
					else
					{
					gameAudioContext=null;
					document.getElementById("endlessrunner-soundhandler").className = "endlessrunner-soundhandler-off";
					}
				}

			function resizeToFitWindow()
				{
				try
					{
					camera.aspect = window.innerWidth / (window.innerHeight);
					camera.updateProjectionMatrix();
					renderer.setSize(window.innerWidth, window.innerHeight);
					}
					catch(err)
					{
					}
				}

			function isMobileDevice(){return!!(navigator.userAgent.match(/Android/i)||navigator.userAgent.match(/webOS/i)||navigator.userAgent.match(/iPhone/i)||navigator.userAgent.match(/iPad/i)||navigator.userAgent.match(/iPod/i)||navigator.userAgent.match(/BlackBerry/i)||navigator.userAgent.match(/Windows Phone/i))}

			// LOADING THE GAME RESOURCES
			loadGameResources();

			window.oncontextmenu = function()
				{
				// DISABLING THE CONTEXT MENU
				return false;
				}

			window.addEventListener("blur", function()
				{
				try
					{
					// PAUSING THE GAME
					game_running = false;
					}
					catch(err)
					{
					}
				});

			window.addEventListener("focus", function()
				{
				try
					{
					// RESUMING THE GAME
					game_running = true;
					}
					catch(err)
					{
					}
				});

			window.addEventListener("resize", function()
				{
				// RESIZING THE CANVAS TO FIT THE WINDOW
				resizeToFitWindow();
				});

			window.addEventListener("load", function()
				{
				// CHECKING IF IT IS A MOBILE DEVICE
				if (isMobileDevice()==true)
					{
					// SETTING WHAT WILL HAPPEN WHEN THE USER TOUCHES THE RESTART BUTTON
					document.getElementById("endlessrunner-gameover-restart").addEventListener("touchstart",function(event){restartGame();});

					// SETTING WHAT WILL HAPPEN WHEN THE USER TOUCHES THE SOUND BUTTON
					document.getElementById("endlessrunner-soundhandler").addEventListener("touchstart",function(event){soundToggle();});
					}
					else
					{
					// SETTING WHAT WILL HAPPEN WHEN THE USER CLICKS THE RESTART BUTTON
					document.getElementById("endlessrunner-gameover-restart").addEventListener("click",function(event){restartGame();});

					// SETTING WHAT WILL HAPPEN WHEN THE USER CLICKS THE SOUND BUTTON
					document.getElementById("endlessrunner-soundhandler").addEventListener("click",function(event){soundToggle();});
					}

				// HANDLING THE KEY EVENTS
				window.addEventListener("keydown", function ()
					{
					if (event.keyCode === 37)
						{
						moveLeft();
						}
					else if (event.keyCode === 39)
						{
						moveRight();
						}
					else if (event.keyCode === 32)
						{
						if (document.getElementsByClassName("endlessrunner-gameover-background")[0].style.display === "block")
							{
							restartGame();
							}
						}
					});

				// HANDLING THE SWIPE LEFT AND RIGHT IN MOBILE DEVICES
				document.getElementsByClassName("endlessrunner-container")[0].addEventListener("touchstart",function(e){try{touchstartX=e.changedTouches[0].screenX;}catch(err){}});
				document.getElementsByClassName("endlessrunner-container")[0].addEventListener("touchend",function(e){try{touchendX=e.changedTouches[0].screenX;if(touchendX<touchstartX){moveLeft();}else if(touchendX>touchstartX){moveRight();}}catch(err){}});

				// UPDATING THE LABEL VALUES
				document.getElementById("endlessrunner-gameover-label").innerHTML = STRING_GAMEOVER;
				document.getElementById("endlessrunner-gameover-restart").innerHTML = STRING_PLAYAGAIN;
				document.getElementById("about").innerHTML = STRING_ABOUT;

				// HIDING THE LOADING SPLASH
				document.getElementsByClassName("endlessrunner-pleasewait")[0].style.display = "none";

				// SHOWING THE GAME CONTAINER
				document.getElementsByClassName("endlessrunner-container")[0].style.display = "block";

				// SHOWING THE SCORE CONTAINER
				document.getElementsByClassName("endlessrunner-score")[0].style.display = "block";

				// SHOWING THE SOUND HANDLER CONTAINER
				document.getElementsByClassName("endlessrunner-soundhandler-container")[0].style.display = "block";

				// SHOWING THE ABOUT BOX
				document.getElementById("about").style.display = "block";

				// STARTING THE GAME
				startGame();

				// FADING OUT THE ABOUT BOX
				setTimeout(function()
					{
					document.getElementById("about").className = "endlessrunner-about-label endlessrunner-about-hidden";
					}, 3000);

				// HIDING THE ABOUT BOX
				setTimeout(function()
					{
					document.getElementById("about").style.display = "none";
					}, 4500);
				});

			if ("serviceWorker" in navigator)
				{
				navigator.serviceWorker.register("worker.js").then(function(registration)
					{
					// Registration successful
					//console.log("ServiceWorker registration successful with scope: " + registration.scope);
					}).catch(function(err)
					{
					// Registration failed
					//console.log("ServiceWorker registration failed: " + err);
					});
				}
		</script>
	</body>
</html>
